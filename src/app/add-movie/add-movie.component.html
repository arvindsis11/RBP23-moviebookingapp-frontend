<app-navbar></app-navbar>
<div class="movie-container">
    <mat-card class="custom-card">
      <mat-card-header>
        <div class="card-header" *ngIf="loading">
          <h5 style="color: green;"><b>please wait adding movie in process...</b></h5>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>

        <mat-card-title>Add Movie</mat-card-title>
        <div *ngIf="addMovieSuccess !== null"
          [ngClass]="{'error-message': !addMovieSuccess, 'success-message': addMovieSuccess}" class="message">
          {{ addMovieSuccess ? 'added movie successfully!' : 'could not add movie.' }}
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>Movie Name</mat-label>
              <input matInput formControlName="movieName" placeholder="Enter movie name" required />
              <mat-error *ngIf="movieForm.get('movieName').hasError('required')">
                *movieName is required
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Theater Name</mat-label>
              <input matInput formControlName="theaterName" placeholder="Enter theater name" required />
              <mat-error *ngIf="movieForm.get('theaterName').hasError('required')">
                *theaterName is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field appearance="fill">
                <mat-label>Total tickets</mat-label>
                <input matInput formControlName="totalTickets" type="number" placeholder="Enter total tickets for movie" required />
                <mat-error *ngIf="movieForm.get('totalTickets').hasError('required')">
                  *totalTickets is required
                </mat-error>
              </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>ticket status</mat-label>
              <mat-select formControlName="ticketStatus" required>
                <mat-option value="BOOK ASAP">BOOK ASAP</mat-option>
                <mat-option value="SOLD OUT">SOLD OUT</mat-option>
              </mat-select>
            </mat-form-field>          
          </div>
          <div class="buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="movieForm.invalid">
              submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
